<head>

<body>
<div class="container-fluid main" id="main" style="padding: 0">
  <nav class="navbar navbar-default">
    <div class="container-fluid nav-con">
      <div class="navbar-header">
        <a class="navbar-brand" href="#" style="padding-top: 2rem;color: #EDEDED">
           <span style="font-size: 2.3rem;padding-right: 2rem;letter-spacing: 2px">民宿连锁客栈管理系统</span>
        </a>
      </div>
    </div>
  </nav>
  <div class="col-md-7 col-xs-1"></div>
  <div class="col-md-3 col-xs-10 logindiv">
    <div class="login-h">
      <h3 class="loginh">
        登录
      </h3>
    </div>
    <form class="form-horizontal login-f">
      <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Username</label>
        <div class="col-md-12 col-xs-12">
          <input type="text" class="form-control forminput" id="inputName" placeholder="账号 Account">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-md-12 col-xs-12">
          <input type="password" class="form-control forminput" id="inputPassword" placeholder="密码 Password">
        </div>
      </div>
      <div class="form-group">
        <label for="inputCode" class="col-sm-2 control-label">Code</label>
        <div class="col-md-8 col-xs-7">
          <input type="text" class="form-control forminput inputcode" id="inputCode" placeholder="验证码 code">
        </div>
        <div class="col-md-4 col-xs-5" style="padding-left:0">
          <img class="code" id="code" src=" ">
        </div>
      </div>
      <div class="form-group">
      </div>
      <div class="form-group">  
        <div class="col-md-offset-3  col-md-6  col-xs-12">
          <button type="button" id="loginBtn" class="btn success" style="transition: all 0.6s;background-color: #4cae4c" >登 录</button>
          <input type="button" class="btn success" id="registerBtn" data-toggle="modal" data-target="#register" style="transition: all 0.6s;background-color: #3D86ED" value="注册">
        </div>
      </div>
    </form>
  </div>
  </div>
</div>

<div class="modal fade" id="register" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">注册账号</h4>
      </div>
      <div class="modal-body" style="width: 80%;padding-left:20%">
        <!--
        <div class="form-group alterinfo">位置：
          <span id="inputLocal"></span>
        </div>
         -->
        <div class="form-group alterinfo">用户名：
          <label for="inputAccount">inputAccount</label>
          <input type="text" name="inputAccount" class="form-control" id="inputAccount">
        </div>
        <div class="form-group alterinfo">密码：
          <label for="inputPsw">inputPsw</label>
          <input type="text" name="inputId" class="form-control" id="inputPsw">
        </div>
        <div class="form-group alterinfo">电话号码：
          <label for="inputPhone">inputPhone</label>
          <input type="text" name="inputPhone" class="form-control" id="inputPhone">
        </div>
        <div class="form-group alterinfo">
          <button type="button" class="close" id="addUser" data-dismiss="modal" aria-label="Close">确定</button>
        </div>
      </div>

    </div>
  </div>
</div>
